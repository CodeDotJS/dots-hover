<script type = "text/javascript">
var x = 0,
    y = 0,
    strength = 2000,
    mouseMoveHandler = function(e) {
      x = e.pageX;
      y = e.pageY;
    },
    points = [].map.call(document.querySelectorAll('circle'), function(el){
  return {
    circle: el,
    x:Number(el.getAttribute('cx')), 
    y:Number(el.getAttribute('cy')),
    ox:Number(el.getAttribute('cx')),
    oy:Number(el.getAttribute('cy'))
  }
}),
    animate = function(){
      var dx,
          dy,
          dist,
          angle;
      points.forEach( function ( el, i ) {
        dx = el.x - x;
        dy = el.y - y;
        angle = Math.atan2( dy, dx );
        dist = strength / Math.sqrt( dx * dx + dy * dy );
        el.x += Math.cos( angle ) * dist;
        el.y += Math.sin( angle ) * dist;
        el.x += (el.ox - el.x)*.1;
        el.y += (el.oy - el.y)*.1;
        // end repulsion calculation
        el.circle.setAttribute('cx', el.x);
        el.circle.setAttribute('cy', el.y);
      });
      window.requestAnimationFrame(animate);
    };
window.addEventListener('mousemove', mouseMoveHandler);
animate();
</script>
